{{- if .Values.global.addOns.servicegraph.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: servicegraph
  labels:
    app: servicegraph
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
  selector:
    app: servicegraph
{{- end }}
