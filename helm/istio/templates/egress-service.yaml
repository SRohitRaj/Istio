apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-egress
  labels:
    app: {{ template "fullname" . }}-egress
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: 80
  selector:
    istio: {{ template "fullname" . }}-egress
