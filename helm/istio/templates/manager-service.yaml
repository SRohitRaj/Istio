apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-manager
  labels:
    istio: {{ template "fullname" . }}-manager
    app: {{ template "fullname" . }}-manager
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - port: 8080
    name: http-discovery
  - port: 8081
    name: http-apiserver
  selector:
    istio: {{ template "fullname" . }}-manager
