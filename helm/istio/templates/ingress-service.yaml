apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-ingress
  labels:
    istio: {{ template "fullname" . }}-ingress
    app: {{ template "fullname" . }}-ingress
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: LoadBalancer
  ports:
  - port: 80
#   nodePort: 32000
    name: http
  - port: 443
    name: https
  selector:
    istio: {{ template "fullname" . }}-ingress
