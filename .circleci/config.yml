version: 2

# VM environment. Includes docker.
integrationDefaults: &integrationDefaults
  machine:
    image: ubuntu-1604:201903-01
  environment:
    - CHANGE_MINIKUBE_NONE_USER: true
    - SKIP_CLEANUP: true
    - KUBECONFIG: /go/out/minikube.conf
    - TEST_ENV: minikube-none


# Common procedure to initialize working directory
initWorkingDir: &initWorkingDir
  type: shell
  name: Initialize Working Directory
  pwd: /
  command: |
    sudo mkdir -p /istio/bin
    sudo chown -R $USER /istio
    cd /istio/bin
    curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    chmod +x ./kubectl

# Environment:
#  by default runs in /home/circleci/project, and checkout is in current directory
#  ID is circleci(3434)

jobs:

  # TODO: add encrypted creds for real clusters, push to real clusters
  # TODO: add a Makefile to automate
  build:
    docker:
      - #image: istio/ci:go1.11-k8s1.10.4-helm2.7.2-minikube0.25
        image: costinm/istio-install:latest
        environment:
          GOPATH: /home/circleci/project/go
          KUBECONFIG: /home/circleci/project/.circleci/config

    # Can run multiple images, first is primary, all use localhost
    #resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker: {}
      # Only on paid version
      #    docker_layer_caching: true
      - run:
          name: main
          command: |
            set -x
            pwd
            id
            env
            mkdir -p out/tests

            # Create the cluster
            /go/bin/kind create cluster --name test

            docker cp $HOME/project test-control-plane:/



            cat  $HOME/.kube/kind-config-test | sed s/localhost:.*/localhost:6443/ > $HOME/.kube/config
            docker cp $HOME/.kube/config test-control-plane:/

            # ???
            docker build -t costinm/istio-install -f .circleci/Dockerfile .
            /go/bin/kind load docker-image costin/istio-install:latest

            docker exec -e KUBECONFIG=/config test-control-plane kubectl apply -f /project/.circleci/test-pod.yaml

      - store_test_results:
          path: out/tests
      - store_artifacts:
          path: out/tests

  # Uses machine and minikube --root.
  # Mostly works, but the goal is to get the one above working.
  install-minikube:
    <<: *integrationDefaults
    environment: &minikubeEnv
            - KUBECONFIG: /go/out/minikube.conf
            - TEST_ENV: minikube-none
            - RESOURCES_FLAGS: >-
                --set global.defaultResources.requests.cpu=0m
                --set resources.requests.cpu=0
                --set resources.requests.memory=0
                --set global.proxy.resources.requests.cpu=0
                --set global.proxy.resources.requests.memory=0
    steps:
      - <<: *initWorkingDir
      - checkout
      - run: bin/testEnvRootMinikube.sh start
      - run: bin/testEnvRootMinikube.sh wait
      - run: 
          command: |
            export PATH=/istio/bin:$PATH
            WAIT_TIMEOUT=10m bin/install.sh
      - run:
          command: |
            mkdir -p $GOPATH/src/istio.io/
            git clone https://github.com/istio/istio.git $GOPATH/src/istio.io/istio
            bin/test.sh $GOPATH/src/istio.io/istio
      - store_artifacts:
          path: /home/circleci/logs
      - store_artifacts:
          path: /tmp
      - store_artifacts:
          path: /var/lib/localkube/
      - store_test_results:
          path: /go/out/tests

  modular-installation:
    <<: *integrationDefaults
    environment: *minikubeEnv
    steps:
      - <<: *initWorkingDir
      - checkout
      - run: bin/testEnvRootMinikube.sh start
      - run: bin/testEnvRootMinikube.sh wait
      - run:
          command: |
            export PATH=/istio/bin:$PATH
            WAIT_TIMEOUT=10m bin/install.sh install_crds
      - run: 
          command: |
            export PATH=/istio/bin:$PATH
            WAIT_TIMEOUT=10m bin/install.sh install_system
      - run:
          command: |
            export PATH=/istio/bin:$PATH
            WAIT_TIMEOUT=10m bin/install.sh install_control
      - run:
          command: |
            export PATH=/istio/bin:$PATH
            WAIT_TIMEOUT=10m bin/install.sh install_ingress
      - run:
          command: |
            export PATH=/istio/bin:$PATH
            mkdir -p $GOPATH/src/istio.io/
            git clone https://github.com/istio/istio.git $GOPATH/src/istio.io/istio
            WAIT_TIMEOUT=5m bin/test.sh $GOPATH/src/istio.io/istio     
      - store_artifacts:
          path: /home/circleci/logs
      - store_artifacts:
          path: /tmp
      - store_artifacts:
          path: /var/lib/localkube/
      - store_test_results:
          path: /go/out/tests

workflows:
  version: 2
  nightly:
    triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - master
                 - dev
    jobs:
      - build
      - install-minikube
      - modular-installation

  all:
    jobs:
      - build
      - install-minikube
      - modular-installation
