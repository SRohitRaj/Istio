version: 2

# VM environment. Includes docker.
integrationDefaults: &integrationDefaults
  machine: true
  environment:
    - CHANGE_MINIKUBE_NONE_USER: true

# Environment:
#  by default runs in /home/circleci/project, and checkout is in current directory
#  ID is circleci(3434)

jobs:

  # TODO: add encrypted creds for real clusters, push to real clusters
  # TODO: add a Makefile to automate
  build:
    docker:
      - #image: istio/ci:go1.11-k8s1.10.4-helm2.7.2-minikube0.25
        image: costinm/istio-install:latest
        environment:
          GOPATH: /home/circleci/project/go
          KUBECONFIG: /home/circleci/project/.circleci/config

    # Can run multiple images, first is primary, all use localhost
    #resource_class: xlarge
    steps:
      - checkout
      - setup_remote_docker: {}
      # Only on paid version
      #    docker_layer_caching: true
      - run:
          name: main
          command: |
            set -x
            pwd
            id
            env
            mkdir -p out/tests

            # Create the cluster
            /go/bin/kind create cluster --name test

            docker cp $HOME/project test-control-plane:/



            cat  $HOME/.kube/kind-config-test | sed s/localhost:.*/localhost:6443/ > $HOME/.kube/config
            docker cp $HOME/.kube/config test-control-plane:/

            # ???
            docker build -t costinm/istio-install -f .circleci/Dockerfile .
            /go/bin/kind load docker-image costin/istio-install:latest

            docker exec -e KUBECONFIG=/config test-control-plane kubectl apply -f /project/.circleci/test-pod.yaml

      - store_test_results:
          path: out/tests
      - store_artifacts:
          path: out/tests

  # Uses machine and minikube --root.
  # Mostly works, but the goal is to get the one above working.
  install-minikube:
    <<: *integrationDefaults
    environment:
            - KUBECONFIG: /go/out/minikube.conf
            - TEST_ENV: minikube-none
    steps:
      - checkout
      - run: bin/testEnvRootMinikube.sh start
      - run: bin/testEnvRootMinikube.sh wait
      - run:
          command: |
            source bin/env.sh
            kubectl apply -f crds.yaml
            iop_istio

            # TODO: add tests.
      - run: docker images


workflows:
  version: 2
  nightly:
    triggers:
       - schedule:
           cron: "0 0 * * *"
           filters:
             branches:
               only:
                 - master
                 - dev
    jobs:
      - build
      - install-minikube

  all:
    jobs:
      - build
      #- install-minikube
