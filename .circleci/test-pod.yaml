apiVersion: batch/v1
kind: Job
metadata:
  name: istio-installer
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      #serviceAccountName: istio-init-service-account
      containers:
        - name: istio-installer
          image: costinm/istio-install:latest
          # imagePullPolicy:
          command: ["/install/.circleci/test.sh"]
      restartPolicy: Never
