apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  addonComponents:
    prometheus:
      enabled: true
      k8s:
        service:
          externalTrafficPolicy: Local
        serviceAnnotations:
          test.annotation: test
    kiali:
      enabled: true
      k8s:
        serviceAnnotations:
          test.annotation: test
        service:
          type: NodePort