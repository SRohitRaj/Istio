---

# s3, git, time, github-release, registry-image,
# pool - serialize access to external systems
# git - can also push
resources:
  - name: citadel-image
    type: docker-image
    source:
      repository: gcr.io/istio-release/citadel
      tag: release-1.1-latest-daily

  - name: istio-installer
    type: git
    source:
      uri: "https://github.com/istio-ecosystem/istio-installer"
  - name: istio-istio
    type: git
    source:
      uri: "https://github.com/istio/istio"
      branch: release-1.1
      
jobs:
  - name: install
    serial_groups: [ cluster ]
    plan:
    - get: citadel-image
      trigger: true
    - get: istio-installer
      trigger: true
    - task: install-crds
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_crds
    - task: install-system
      config:
        platform: linux
        params: &install-params
          TAG: 1.1.0
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_system
    
    - task: install-control
      config:
        platform: linux
        params: *install-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_control

    - task: install-ingress
      config:
        platform: linux
        params: *install-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_ingress

    - task: install-telemetry
      config:
        platform: linux
        params: *install-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_telemetry

  - name: test
    serial_groups: [ cluster ]
    plan:
    - get: istio-installer
      passed: [ install ]
      trigger: true
    - get: istio-istio
      trigger: false
    - get: citadel-image
      trigger: true
      passed: [install]
    - task: install-bookinfo
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-istio
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/test.sh --skip-cleanup src/github.com/istio/istio/

  - name: update
    serial_groups: [ cluster ]
    plan:
    - get: citadel-image
      trigger: true
      passed: [test]
    - get: istio-installer
      passed: [ test ]
      trigger: true
    - get: istio-istio
      trigger: false
    - task: update-system
      config:
        platform: linux
        params: &update-params
          TAG: master-latest-daily
          HUB: gcr.io/istio-release
          SUFFIX: master
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/.concourse/bookinfo-watch.sh istio-installer/bin/install.sh install_system --update

    - task: update-control
      config:
        platform: linux
        params: *update-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/.concourse/bookinfo-watch.sh istio-installer/bin/install.sh install_control --update

    - task: update-ingress
      config:
        platform: linux
        params: *update-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-istio
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/.concourse/bookinfo-watch.sh istio-installer/bin/install.sh install_ingress --update

    - task: update-telemetry
      config:
        platform: linux
        params: *update-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/.concourse/bookinfo-watch.sh istio-installer/bin/install.sh install_telemetry --update

    - task: remove-old-installation
      config:
        platform: linux
        params: *update-params
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/.concourse/bookinfo-watch.sh istio-installer/bin/install.sh switch_istio_control --update
  
  - name: test-after-update
    serial_groups: [ cluster ]
    plan:
    - get: citadel-image
      trigger: true
      passed: [update]
    - get: istio-installer
      passed: [ update ]
      trigger: true
    - get: istio-istio
      trigger: false
    - task: install-bookinfo
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-istio
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "((KUBECONFIG))" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/test.sh --skip-setup src/github.com/istio/istio/



