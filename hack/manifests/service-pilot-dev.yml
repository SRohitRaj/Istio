apiVersion: v1
kind: Service
metadata:
  labels:
    app: pilot-dev
    istio: pilot
  name: istio-pilot-dev
  namespace: istio-system
spec:
  ports:
  - name: grpc-xds
    port: 15010
    protocol: TCP
    targetPort: 15010
  - name: https-xds
    port: 15011
    protocol: TCP
    targetPort: 15011
  - name: http-legacy-discovery
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: http-monitoring
    port: 15014
    protocol: TCP
    targetPort: 15014
  selector:
    istio: pilot-dev
  sessionAffinity: None
  type: ClusterIP
