#
# This helm values file is used to override the defaults to enable istio-like testing
# They revert the changes to the default values made for aspenmesh
global:
  hub_img_delim: "/"
  img_tag_delim: ":"
  controlPlaneSecurityEnabled: false
  mtls:
    enabled: false
  imagePullSecrets: []
  aspenMeshCloud:
    enabled: false
  traffic-claim-enforcer:
    enabled: false
prometheus:
  scrapeTargets:
    kubernetesApiservers: true
    kubernetesCadvisor: true
    kubernetesNodes: true
    kubernetesServiceEndpoints: true
    kubernetesPods: true
