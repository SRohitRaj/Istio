client:
  # Name of certificate authorization
  caName: "faker.keyfactor.com\\Keyfactor Demo Cert Fake 1"

  # Using for authentication header
  authToken: "Basic fake-token===="

  # API path for enroll new certificate from Keyfactor
  enrollPath: "/KeyfactorAPI/Enrollment/CSR"

  # Certificate Template for enroll the new one: Default is Istio
  caTemplate: ""

  # ApiKey from Api Setting
  appKey: "FAKEAPPKEY"

metadata:
  - name: Service
    alias: service_name
  - name: Cluster
    alias: cluster_name
  - name: PodName
    alias: pod_name
  - name: PodNamespace
    alias: namespace
