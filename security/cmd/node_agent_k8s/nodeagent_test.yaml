# This yaml brings up node agent as a DaemonSet, which takes FlexVolume driver connection.
# A detailed tutorial will be added soon.
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: nodeagent
spec:
  template:
    metadata:
      labels:
        app: nodeagent
        version: v1
    spec:
      initContainers:
      - name: flexvol-driver
        # TODO(saumoh): Point to istio-testing once the images are updated.
        image: quay.io/saurabh/flexvolume:istio-latest2
        volumeMounts:
        - name: flexvol-driver-host
          mountPath: /host/driver
      containers:
      - name: nodeagent
        # TODO(saumoh): Point to istio-testing once the images are updated.
        image: quay.io/saurabh/node-agent-k8s:istio-latest1
        imagePullPolicy: Always
        volumeMounts:
        - name: test-mgmt
          mountPath: /tmp/nodeagent
      volumes:
        - name: test-mgmt
          hostPath:
            # directory location on host for the mgmt api between flexvolume driver and nodeagent
            type: DirectoryOrCreate
            path: /tmp/nodeagent
        - name: flexvol-driver-host
          hostPath:
            type: DirectoryOrCreate
            path: /home/kubernetes/flexvolume/nodeagent~uds
