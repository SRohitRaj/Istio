# This yaml brings up node agent as a DaemonSet.
# A detailed tutorial will be added soon.
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: nodeagent
spec:
  template:
    metadata:
      labels:
        app: nodeagent
        version: v1
    spec:
      containers:
      - name: nodeagent
        image: "{{ .Values.global.hub }}/node-agent-k8s:{{ .Values.global.tag }}"
        imagePullPolicy: IfNotPresent
