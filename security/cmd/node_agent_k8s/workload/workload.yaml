apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: udsver-client
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: udsver-client
        version: v1
    spec:
      securityContext:
        fsGroup: 0
      containers:
      - name: udsver-client
        # TODO(saumoh): Point to istio-testing once the images are updated.
        # image: gcr.io/istio-testing/workload:latest
        image: quay.io/saurabh/workload:istio
        imagePullPolicy: IfNotPresent
        args: ["-s", "/tmp/udsver/socket" ]
        volumeMounts:
        - mountPath: /tmp/udsver
          name: test-volume
      volumes:
        - name: test-volume
          flexVolume:
            driver: nodeagent/uds
