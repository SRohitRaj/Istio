################################
# Istio ingress controller
################################
apiVersion: v1
kind: Service
metadata:
  name: istio-ingress-controller
  labels:
    infra: istio-ingress-controller
spec:
  type: LoadBalancer
  ports:
  - port: 80
#   nodePort: 32000
    name: http
  selector:
    infra: istio-ingress-controller
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-ingress-controller
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        alpha.istio.io/sidecar: ignore
      labels:
        infra: istio-ingress-controller
    spec:
      containers:
      - name: istio-ingress-controller
        image: gcr.io/istio-testing/proxy:alpha9a73dd7feb916a7af889b94558b579ccee261a26
        args: ["proxy", "ingress", "-v", "2"]
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace