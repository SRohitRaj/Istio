apiVersion: config.istio.io/dev
kind: ProducerService
metadata:
  name: foo
spec:
  serviceSelector:
    name: foo
  rules:
    - match: foo == bar
      actions:
        - handler: stackdriver
          instances:
            - template: quota
              params:
                foo: bar
            - ref: logstuff

  handlers:
    - name: stackdriver

  instances:
    - name: logstuff
      template: report
      params:
        bar: baz

  