# The preview profile contains features that are experimental.
# This is intended to explore new features coming to Istio.
# Stability, security, and performance are not guaranteed - use at your own risk.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    defaultConfig:
      proxyMetadata:
        # If empty, DNS capture is disabled.
        # If set, intercept UDP port :53 and redirect to localhost:15013
        # Currently only 'ALL' capture is supported - we may refine it if we want
        # finer grained control.
        ISTIO_META_DNS_CAPTURE: "ALL"
  values:
    telemetry:
      v2:
        metadataExchange:
          wasmEnabled: true
        prometheus:
          wasmEnabled: true
