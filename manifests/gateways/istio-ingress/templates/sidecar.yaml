{{- $gateway := index .Values "gateways" "istio-ingressgateway" }}
{{- if eq $gateway.name "istio-ingressgateway" }}
apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: default
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
spec:
  egress:
    - hosts:
        - "*/*"
{{- end }}