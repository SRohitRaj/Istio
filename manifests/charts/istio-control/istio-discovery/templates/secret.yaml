{{- if and .Values.jwksResolverCert .Values.jwksResolverKey }}
apiVersion: v1
kind: Secret
metadata:
  name: pilot-jwks-resolver-cert{{- if not (eq .Values.revision "") }}-{{ .Values.revision }}{{- end }}
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
    istio.io/rev: {{ .Values.revision | default "default" }}
    install.operator.istio.io/owning-resource: {{ .Values.ownerName | default "unknown" }}
    operator.istio.io/component: "Pilot"
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.jwksResolverCert | b64enc }}
  tls.key: {{ .Values.jwksResolverKey | b64enc }}
{{- end }}