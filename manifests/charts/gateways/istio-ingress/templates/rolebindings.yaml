{{- $gateway := deepCopy (index .Values "gateways" "istio-ingressgateway") | mergeOverwrite .Values | merge (dict "Release" .Release) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "gateway.fullname" $gateway }}-sds
  namespace: {{ .Release.Namespace }}
  labels:
    release: {{ .Release.Name }}
    istio.io/rev: {{ .Values.revision | default "default" }}
    install.operator.istio.io/owning-resource: {{ .Values.ownerName | default "unknown" }}
    operator.istio.io/component: "IngressGateways"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "gateway.fullname" $gateway }}-sds
subjects:
- kind: ServiceAccount
  name: {{ include "gateway.fullname" $gateway }}-service-account
---
