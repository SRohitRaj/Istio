apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: test
  labels:
    app: hello
    tier: backend
    track: stable
spec:
  replicas: 7
  template:
    metadata:
      labels:
        app: hello
        tier: backend
        track: stable
    spec:
      containers:
        - name: hello
          image: "fake.docker.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
