apiVersion: apps/v1
kind: ReplicaSets
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 7
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: "fake.docker.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
