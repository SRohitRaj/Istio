apiVersion: multicluster.x-k8s.io/v1alpha1
kind: ServiceExport
metadata:
  annotations:
    {{ toYamlMap .Annotations | nindent 4 }}
  labels:
    {{ toYamlMap .Labels
      (strdict "gateway.istio.io/managed" "istio.io-gateway-controller")
      | nindent 4}}
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences:
    - apiVersion: gateway.networking.k8s.io/v1alpha2
      kind: Gateway
      name: {{.Name}}
      uid: {{.UID}}
