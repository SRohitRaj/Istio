rules:
  policies:
    httpbin-viewer:
      permissions:
        - andRules:
            rules:
              - orRules:
                  rules:
                    - header:
                        exactMatch: GET
                        name: :method
      principals:
        - andIds:
            ids:
              - metadata:
                  filter: istio_authn
                  path:
                    - key: source.principal
                  value:
                    stringMatch:
                      exact: td1/ns/istio-system/sa/http-viewer
        - andIds:
            ids:
              - metadata:
                  filter: istio_authn
                  path:
                    - key: source.principal
                  value:
                    stringMatch:
                      exact: cluster.local/ns/istio-system/sa/http-viewer