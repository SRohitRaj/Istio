                      name: :authority
                      suffixMatch: .not-suffix.com
                  - header:
                      name: :authority
                      prefixMatch: not-prefix.
                  - header:
                      name: :authority
                      presentMatch: true
            - orRules:
                rules:
                - header:
                    exactMatch: method
