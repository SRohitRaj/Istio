                - header:
                    name: :method
                    prefixMatch: method-prefix-
                - header:
                    name: :method
                    suffixMatch: -suffix-method
                - header:
                    name: :method
                    presentMatch: true
            - notRule:
                orRules:
                  rules:
                  - header:
                      exactMatch: not-method
                      name: :method
                  - header:
                      name: :method
                      prefixMatch: not-method-prefix-
                  - header:
                      name: :method
                      suffixMatch: -not-suffix-method
