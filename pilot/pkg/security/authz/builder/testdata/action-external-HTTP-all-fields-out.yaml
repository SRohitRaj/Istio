            - orIds:
                ids:
                - sourceIp:
                    addressPrefix: 10.10.10.10
                    prefixLen: 32
                - sourceIp:
                    addressPrefix: 192.168.10.0
                    prefixLen: 24
            - notId:
                orIds:
