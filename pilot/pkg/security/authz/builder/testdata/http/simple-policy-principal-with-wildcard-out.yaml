name: envoy.filters.http.rbac
typedConfig:
  '@type': type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
  rules:
    policies:
      ns[foo]-policy[httpbin]-rule[0]:
        permissions:
        - andRules:
            rules:
            - any: true
        principals:
        - andIds:
            ids:
            - orIds:
                ids:
                - filter_state:
                    key: io.istio.peer_principal
                    string_match:
                      safeRegex:
                        googleRe2: {}
                        regex: .+
        - andIds:
            ids:
            - orIds:
                ids:
                - filter_state:
                    key: io.istio.peer_principal
                    string_match:
                      safeRegex:
                        googleRe2: {}
                        regex: spiffe://.*/ns/foo/sa/rule[0]-from[1]-principal[0]
                - filter_state:
                    key: io.istio.peer_principal
                    string_match:
                      exact: spiffe://td1/ns/foo/sa/rule[0]-from[1]-principal[1]
                - filter_state:
                    key: io.istio.peer_principal
                    string_match:
                      safeRegex:
                        googleRe2: {}
                        regex: spiffe://.*bar/ns/foo/sa/rule[0]-from[1]-principal[1]
  shadowRulesStatPrefix: istio_dry_run_allow_
