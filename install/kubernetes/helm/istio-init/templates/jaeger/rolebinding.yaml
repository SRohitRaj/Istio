{{ if eq .Values.provider "jaeger" }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jaeger-operator
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: jaeger-operator
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: jaeger-operator
  apiGroup: rbac.authorization.k8s.io
{{ end }}
