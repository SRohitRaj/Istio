dependencies:
  - name: sidecar-injector
    version: 0.5.0
    # repository: file://../sidecar-injector
    condition: sidecar-injector.enabled
  - name: mixer
    version: 0.5.0
    # repository: file://../mixer
    condition: mixer.enabled
  - name: pilot
    version: 0.5.0
    # repository: file://../pilot
    condition: pilot.enabled
  - name: security
    version: 0.5.0
    # repository: file://../security
    condition: global.securityEnabled
  - name: grafana
    version: 0.1.0
    # repository: file://../addons/grafana
    condition: addons.grafanaEnabled
  - name: prometheus
    version: 0.1.0
    # repository: file://../addons/prometheus
    condition: addons.prometheusEnabled
  - name: servicegraph
    version: 0.1.0
    # repository: file://../addons/servicegraph
    condition: addons.servicegraphEnabled
  - name: zipkin
    version: 0.1.0
    # repository: file://../addons/zipkin
    condition: addons.zipkinEnabled
