# This file overrides values for e2e testing.

global:
 proxy:
    concurrency: 1
    resources:
      requests:
        cpu: 10m
        memory: 20Mi

    accessLogFile: "/dev/stdout"
    enableCoreDump: true

prometheus:
  scrapeInterval: 1s

gateways:
  istio-ingressgateway:
    autoscaleMax: 1

mixer:
  policy:
    replicaCount: 2
    autoscaleEnabled: false

mixer:
  policy:
    enabled: true
    replicaCount: 2
    autoscaleEnabled: false
  telemetry:
    enabled: true
  adapters:
    stdio:
      enabled: true
  resources:
      limits:
        cpu: 100m
        memory: 100Mi
