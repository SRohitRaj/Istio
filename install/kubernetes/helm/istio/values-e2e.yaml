# This file overrides values for e2e testing.

global:
  proxy:
    concurrency: 0
    resources:
      requests:
        cpu: 10m
        memory: 20Mi

    accessLogFile: "/dev/stdout"
    enableCoreDump: true

  disablePolicyChecks: false

prometheus:
  scrapeInterval: 1s

gateways:
  istio-ingressgateway:
    autoscaleMax: 1

mixer:
  policy:
    enabled: true
    replicaCount: 2
    autoscaleEnabled: false
  telemetry:
    enabled: true
    loadsheddingMode: disabled
  adapters:
    stdio:
      enabled: true
  resources:
      requests:
        cpu: 10m
      limits:
        cpu: 100m
        memory: 100Mi
