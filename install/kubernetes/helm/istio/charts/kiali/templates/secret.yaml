apiVersion: v1
kind: Secret
metadata:
  name: {{- if .Values.dashboard.secretName }}{{ .Values.dashboard.secretName }}{{ else }}{{ template "kiali.name" . }}{{ end }}
  labels:
    app: {{ template "kiali.name" . }}
    chart: {{ template "kiali.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  username: {{ .Values.dashboard.usernameKey | b64enc | quote }}
  {{- if .Values.dashboard.passphraseKey }}
  passphrase: {{ .Values.dashboard.passphraseKey | b64enc | quote }}
  {{- else }}
  passphrase: {{ randAlphaNum 40 | b64enc | quote }}
  {{- end }}
