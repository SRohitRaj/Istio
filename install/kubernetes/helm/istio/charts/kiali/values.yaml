#
# addon kiali tracing configuration
#
enabled: false
replicaCount: 1
hub: docker.io/kiali
tag: v0.9
ingress:
  enabled: false
  ## Used to create an Ingress record.
  hosts:
    - kiali.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: kiali-tls
    #   hosts:
    #     - kiali.local
dashboard:
  # if not secretname is set kiali fullname will be used
  secretName: kiali
  usernameKey: username
  passphraseKey: passphrase
  # if no password is set a 40 digit random password will be set
  username: admin
  passphrase: ""

  # Override the automatically detected Grafana URL, useful when Grafana service has no ExternalIPs
  # grafanaURL:

  # Override the automatically detected Jaeger URL, useful when Jaeger service has no ExternalIPs
  # jaegerURL:
# prometheus address
prometheusAddr: http://prometheus:9090
