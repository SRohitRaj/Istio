{{- if .Capabilities.APIVersions.Has "admissionregistration.k8s.io/v1beta1" -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: istio-sidecar-injector-patch-ca-bundle
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
    app: {{ template "sidecar-injector.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      name: istio-sidecar-injector-patch-ca-bundle
      labels:
        app: {{ template "sidecar-injector.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: istio-sidecar-injector-service-account
      containers:
        - name: hyperkube
          image: "{{ .Values.global.hyperkube.repository }}:{{ .Values.global.hyperkube.tag }}"
          command:
            - /tmp/webhook/webhook-patch-ca-bundle.sh
          volumeMounts:
            - mountPath: "/tmp/webhook"
              name: webhook-patch-ca-bundle-script
      volumes:
        - name: webhook-patch-ca-bundle-script
          configMap:
            name: istio-sidecar-injector-cm-patch-ca-bundle-script
            defaultMode: 0744
      restartPolicy: Never
{{- end -}}
