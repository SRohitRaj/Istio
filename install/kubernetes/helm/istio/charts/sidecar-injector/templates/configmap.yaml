    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    istio: sidecar-injector
data:
  webhook-patch-ca-bundle.sh: |
{{ .Files.Get "webhook-patch-ca-bundle.sh" | indent 4 }}
