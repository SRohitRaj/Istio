apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: {{ .Release.Namespace }}
  labels:
    app: aspen-mesh-zipkin
    istio: aspen-mesh-zipkin
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: http
    port: 9411
    protocol: TCP
    targetPort: http-trace
  selector:
    istio: aspen-mesh-agent
---
apiVersion: v1
kind: Service
metadata:
  name: aspen-mesh-agent
  namespace: {{ .Release.Namespace }}
  labels:
    istio: aspen-mesh-agent
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: grpc
    port: 12000
    protocol: TCP
    targetPort: grpc
  - name: http
    port: 12001
    protocol: TCP
    targetPort: http
  selector:
    istio: aspen-mesh-agent
