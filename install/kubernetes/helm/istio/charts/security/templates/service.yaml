{{- if .Values.integrated_citadel }}
apiVersion: v1
kind: Service
metadata:
  # we use the normal name here (e.g. 'prometheus')
  # as grafana is configured to use this as a data source
  name: istio-citadel
  namespace: {{ .Release.Namespace }}
  labels:
    app: istio-citadel
spec:
  ports:
    - name: grpc-citadel
      port: 8060
      targetPort: 8060
      protocol: TCP
    - name: http-monitoring
      port: 9093
  selector:
    istio: citadel
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: standalone-citadel-ilb
  namespace: {{ .Release.Namespace }}
  annotations:
    cloud.google.com/load-balancer-type: "internal"
  labels:
    istio: standalone-citadel
spec:
  type: LoadBalancer
  ports:
  - port: 8060
    protocol: TCP
  selector:
    istio: standalone-citadel
{{- end }}
