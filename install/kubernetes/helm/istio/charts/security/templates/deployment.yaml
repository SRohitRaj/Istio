# istio CA watching all namespaces
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
{{- if .Values.integrated_citadel }}
  name: istio-citadel
{{- else }}
  name: istio-standalone-citadel
{{- end }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "security.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.integrated_citadel }}
    istio: citadel
{{- else }}
    istio: standalone-citadel
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        istio: citadel
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-citadel-service-account
      containers:
        - name: citadel
          image: "{{ .Values.global.hub }}/{{ .Values.image }}:{{ .Values.global.tag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
            - --grpc-port=8060
            - --self-signed-ca=true
            - --citadel-storage-namespace={{ .Release.Namesapce }}
{{- if .Values.integrated_citadel }}
            - --append-dns-names=true
            - --grpc-hostname=citadel
{{- else }}
            - --grpc-host-identities=istio-standalone-citadel
            - --self-signed-ca-org=test-org
            - --self-signed-ca-cert-ttl=24000h
            - --sign-ca-certs=true
            - --workload-cert-ttl=21h
            - --logtostderr
            - --stderrthreshold
            - INFO
{{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      affinity:
      {{- include "nodeaffinity" . | indent 6 }}
