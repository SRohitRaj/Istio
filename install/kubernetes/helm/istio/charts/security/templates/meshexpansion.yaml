{{- if .Values.global.meshExpansion }}

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: meshexpansion-citadel
spec:
  hosts:
  - "citadel.istio-system"
  gateways:
  - meshexpansion-gateway
  tcp:
  - match:
    - port: 8060
    route:
    - destination:
        host: istio-citadel.istio-system.svc.cluster.local
        port:
          number: 8060


{{- end }}
