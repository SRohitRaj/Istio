{{- if .Values.global.meshExpansion.enabled }}
{{- if .Values.global.meshExpansion.useILB }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ilb-meshexpansion-pilot
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - istio-pilot.{{ $.Release.Namespace }}.svc.cluster.local
  gateways:
  - meshexpansion-ilb-gateway
  tcp:
  - match:
    - port: 15011
    route:
    - destination:
        host: istio-pilot.{{ $.Release.Namespace }}.svc.cluster.local
        port:
          number: 15011
  - match:
    - port: 15010
    route:
    - destination:
        host: istio-pilot.{{ $.Release.Namespace }}.svc.cluster.local
        port:
          number: 15010
  - match:
    - port: 5353
    route:
    - destination:
        host: kube-dns.kube-system.svc.cluster.local
        port:
          number: 53
---
{{- else }}

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: meshexpansion-pilot
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - istio-pilot.{{ $.Release.Namespace }}.svc.cluster.local
  gateways:
  - meshexpansion-gateway
  tcp:
  - match:
    - port: 15011
    route:
    - destination:
        host: istio-pilot.{{ $.Release.Namespace }}.svc.cluster.local
        port:
          number: 15011
---
{{- end }}
{{- end }}

