{{- if .Values.ingressgateway.enabled -}}
{{- $serviceName := include "grafana.fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: grafana-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "{{- .Values.ingressgateway.host }}"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: grafana
spec:
  host: grafana.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fortio
spec:
  hosts:
  - "{{- .Values.ingressgateway.host }}"
  gateways:
  - grafana-gateway
  http:
  - route:
    - destination:
        port:
          number: {{ $servicePort }}
        host: grafana.{{ .Release.Namespace }}.svc.cluster.local
{{- end}}
