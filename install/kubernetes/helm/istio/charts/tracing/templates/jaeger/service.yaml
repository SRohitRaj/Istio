apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: jaeger-query
    namespace: {{ .Release.Namespace }}
    labels:
      app: jaeger
      jaeger-infra: jaeger-service
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  spec:
    ports:
      - name: query-http
        port: 80
        protocol: TCP
        targetPort: {{ .Values.jaeger.queryservice.internalPort }}
    selector:
      jaeger-infra: jaeger-pod
    type: {{ .Values.jaeger.queryservice.type }}
- apiVersion: v1
  kind: Service
  metadata:
    name: jaeger-collector
    namespace: {{ .Release.Namespace }}
    labels:
      app: jaeger
      jaeger-infra: collector-service
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  spec:
    ports:
    - name: {{ .Values.jaeger.collectorservice.nameTChannel }}
      port: {{ .Values.jaeger.collectorservice.externalTChannelPort }}
      protocol: TCP
      targetPort: {{ .Values.jaeger.collectorservice.internalTChannelPort }}
    - name: {{ .Values.jaeger.collectorservice.nameHttp }}
      port: {{ .Values.jaeger.collectorservice.externalHttpPort }}
      targetPort: {{ .Values.jaeger.collectorservice.internalHttpPort }}
      protocol: TCP
    selector:
      jaeger-infra: jaeger-pod
    type: {{ .Values.jaeger.collectorservice.type }}
- apiVersion: v1
  kind: Service
  metadata:
    name: jaeger-agent
    namespace: {{ .Release.Namespace }}
    labels:
      app: jaeger
      jaeger-infra: agent-service
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  spec:
    ports:
    - name: agent-zipkin-thrift
      port: 5775
      protocol: UDP
      targetPort: 5775
    - name: agent-compact
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: agent-binary
      port: 6832
      protocol: UDP
      targetPort: 6832
    clusterIP: None
    selector:
      jaeger-infra: jaeger-pod
- apiVersion: v1
  kind: Service
  metadata:
    name: tracing
    namespace: {{ .Release.Namespace }}
    labels:
      app: jaeger
      jaeger-infra: jaeger-service
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
  spec:
    ports:
      - name: query-http
        port: 80
        protocol: TCP
        targetPort: {{ .Values.jaeger.queryservice.internalPort }}
    selector:
      jaeger-infra: jaeger-pod
    type: {{ .Values.jaeger.queryservice.type }}
{{ end }}
