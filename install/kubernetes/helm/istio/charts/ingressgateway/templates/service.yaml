{{- range .Values.gateways -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .service.name }}
  namespace: {{ .service.namespace | default $.Release.Namespace }}
  labels:
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    {{- range $key, $val := .service.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
  annotations:
    {{- range $key, $val := .service.annotations }}
    {{ $key }}: {{ $val }}
    {{- end }}
spec:
{{- if .service.loadBalancerIP }}
  loadBalancerIP: "{{ .service.loadBalancerIP }}"
{{- end }}
  type: {{ .service.type }}
  selector:
    {{- range $key, $val := .deployment.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
  ports:
    {{- range $key, $val := .service.ports }}
    -
      {{- range $pkey, $pval := $val }}
      {{ $pkey}}: {{ $pval }}
      {{- end }}
    {{- end }}
---
{{ end }}