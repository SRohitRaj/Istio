{{- if .Values.ingressgateway.enabled -}}
{{- $serviceName := include "prometheus.fullname" . -}}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: prometheus-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "{{- .Values.ingressgateway.host }}"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: prometheus
spec:
  host: prometheus.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: prometheus
spec:
  hosts:
  - "{{- .Values.ingressgateway.host }}"
  gateways:
  - prometheus-gateway
  http:
  - route:
    - destination:
        port:
          number: 9090
        host: prometheus.{{ .Release.Namespace }}.svc.cluster.local
{{- end}}
