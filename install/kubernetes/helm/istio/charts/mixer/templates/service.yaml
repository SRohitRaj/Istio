{{ $mixers := list "check" "report" }}
{{- range $idx, $mname := $mixers }}
apiVersion: v1
kind: Service
metadata:
  name: istio-mixer-{{ $mname }}
  labels:
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}
    release: {{ $.Release.Name }}
    istio: mixer
spec:
  ports:
  - name: tcp-plain
    port: 9091
  - name: tcp-mtls
    port: 15004
  - name: http-monitoring
    port: 9093
{{- if eq $mname "report" }}
  - name: prometheus
    port: 42422
{{- end }}
  selector:
    istio: mixer
{{- if $.Values.splitCheckAndReport }}
    istio-mixer-type: {{ $mname }}
{{- end}}

---
{{- end }}
