# Configuration overrides for deploying istio for testing using proxyv2 image
global:
  hub: docker.io/istio
  hub_img_delim: "/"
  img_tag_delim: ":"
  nodePort: true
  controlPlaneSecurityEnabled: false
  mtls:
    enabled: false
  aspenMeshCloud:
    enabled: false

ingress:
  enabled: true
  service:
    type: NodePort
  autoscaleMin: 1
  autoscaleMax: 8
  meshExpansion:
    enabled: false

zipkin:
  enabled: true

sidecarInjectorWebhook:
  enabled: true
