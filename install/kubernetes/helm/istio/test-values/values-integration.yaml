# This file overrides values for integration testing.

global:
  controlPlaneSecurityEnabled: false
  mtls:
    enabled: false
  useMCP: true

  proxy:
    concurrency: 0
    resources:
      requests:
        cpu: 10m
        memory: 40Mi

    accessLogFile: "/dev/stdout"
    enableCoreDump: true

  disablePolicyChecks: false
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY

pilot:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 100Mi
prometheus:
  scrapeInterval: 5s

gateways:
  istio-ingressgateway:
    autoscaleMax: 1
  istio-egressgateway:
    enabled: true

mixer:
  policy:
    enabled: true
    replicaCount: 2
    autoscaleEnabled: false
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 100Mi
  telemetry:
    enabled: true
    loadshedding:
      mode: disabled
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 100Mi
  adapters:
    stdio:
      enabled: true
