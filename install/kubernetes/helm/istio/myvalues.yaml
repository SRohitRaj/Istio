gateways:
  enabled: true
  istio-ingressgateway:
    enabled: true
    podAntiAffinityLabelSelector:
    - key: ingressSecurity1
      operator: In
      value: S11,S12
      topologyKey: "kubernetes.io/hostname"
    - key: ingressSecurity2
      operator: NotIn
      value: S2
      topologyKey: "failure-domain.beta.kubernetes.io/zone"
    podAntiAffinityTermLabelSelector:
    - weight: 50
      key: ingressSecurity1
      operator: In
      value: ST11,ST12
      topologyKey: "kubernetes.io/hostname"
    - weight: 50
      key: ingressSecurity2
      operator: Exists
      topologyKey: "failure-domain.beta.kubernetes.io/zone"
  istio-egressgateway:
    enabled: true
    podAntiAffinityLabelSelector:
    - key: egressSecurity1
      operator: In
      value: S11,S12,S13
      topologyKey: "kubernetes.io/hostname"
    - key: egressSecurity2
      operator: DoesNotExist
      topologyKey: "failure-domain.beta.kubernetes.io/zone"
    podAntiAffinityTermLabelSelector:
    - weight: 50
      key: egressSecurity1
      operator: In
      value: ST11,ST12
      topologyKey: "kubernetes.io/hostname"
    - weight: 50
      key: egressSecurity2
      operator: Exists
      topologyKey: "failure-domain.beta.kubernetes.io/zone"

pilot:
  enabled: true
  podAntiAffinityLabelSelector:
  - key: pilotSecurity1
    operator: In
    value: S11,S12
    topologyKey: "kubernetes.io/hostname"
  - key: pilotSecurity2
    operator: NotIn
    value: S2
    topologyKey: "failure-domain.beta.kubernetes.io/zone"
  podAntiAffinityTermLabelSelector:
  - key: pilotSecurity1
    operator: In
    value: ST11,ST12
    topologyKey: "kubernetes.io/hostname"
  - key: pilotSecurity2
    operator: DoesNotExist
    topologyKey: "failure-domain.beta.kubernetes.io/zone"

