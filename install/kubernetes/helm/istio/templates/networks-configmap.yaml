{{- if .Values.pilot.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-networks
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "istio.name" . }}
    chart: {{ template "istio.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  meshNetworks: |-
{{- if .Values.global.multiCluster.networks }}
    networks:
{{ toYaml .Values.global.multiCluster.networks | indent 6 }}
{{- else }}
    networks: {}
{{- end }}
{{- end }}
