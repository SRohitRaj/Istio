{{- if .Values.global.remotePilotCreateSvcEndpoint }}
apiVersion: v1
kind: Endpoints
metadata:
  name: istio-pilot
  namespace: {{ .Release.Namespace }}
subsets:
- addresses:
  - ip: {{ .Values.global.remotePilotAddress }}
  ports:
  - port: 15010
    name: grpc-xds # direct
  - port: 15011
    name: secured-grpc-xds # mTLS
  - port: 9093
    name: http-monitoring
{{- end }}
