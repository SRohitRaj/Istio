apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-multi
  {{- if .values.global.enableTillerLabels }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-reader
subjects:
- kind: ServiceAccount
  name: istio-multi
  namespace: {{ .Release.Namespace }}
