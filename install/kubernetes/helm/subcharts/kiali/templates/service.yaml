apiVersion: v1
kind: Service
metadata:
  name: kiali
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kiali.name" . }}
    chart: {{ template "kiali.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
{{- if .Values.loadBalancerIP }}
  loadBalancerIP: "{{ .Values.loadBalancerIP }}"
{{- end }}
  type: {{ .Values.type }}
  ports:
  - name: http-kiali
    protocol: TCP
    port: 20001
  selector:
    app: kiali
