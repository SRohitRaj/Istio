#
# addon jeager tracing configuration
#
enabled: false

provider: jaeger

jaeger:
  hub: docker.io/jaegertracing
  tag: 1.7
  memory:
    max_traces: 50000
  contextPath: /jaeger
  ingress:
    enabled: false
    # Used to create an Ingress record.
    hosts:
      - jaeger.local
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: jaeger-tls
      #   hosts:
      #     - jaeger.local

zipkin:
  hub: docker.io/openzipkin
  tag: 2
  sampleRate: 1.0
  probeStartupDelay: 200
  queryPort: 9411
  resources:
    limits:
      cpu: 300m
      memory: 900Mi
    requests:
      cpu: 150m
      memory: 900Mi
  javaOptsHeap: 700
  node:
    cpus: 2

service:
  annotations: {}
  name: http
  type: ClusterIP
  externalPort: 9411

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - tracing.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: tracing-tls
    #   hosts:
    #     - tracing.local
gatewayName: ingressgateway
