#
# pilot configuration
#
enabled: true
autoscaleEnabled: true
autoscaleMin: 1
autoscaleMax: 5
# specify replicaCount when autoscaleEnabled: false
# replicaCount: 1
image: pilot
sidecar: true
traceSampling: 100.0
# Resources for a small pilot install
resources:
  requests:
    cpu: 500m
    memory: 2048Mi
env:
  PILOT_PUSH_THROTTLE_COUNT: 100
  GODEBUG: gctrace=2
cpu:
  targetAverageUtilization: 80
nodeSelector: {}
# SDS related options
sdsOptions:
  # The path to the SDS k8s token.
  # If non-empty and useNormalJwt is set, envoy will fetch SDS token from this
  # path, instead of the default k8s SA JWT path under
  # "/var/run/secrets/kubernetes.io/serviceaccount/token".
  sdsK8sTokenPath: ''
