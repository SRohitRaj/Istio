#
# mixer configuration
#
image: mixer

env:
  GODEBUG: gctrace=1

policy:
  replicaCount: 1
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 5
  cpu:
    targetAverageUtilization: 80

telemetry:
  replicaCount: 1
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 15
  cpu:
    targetAverageUtilization: 80
  sessionAffinityEnabled: false

  # based on measurements 50ms p50 translates to p99 of under 1s. This is ok for telemetry which is inherently async.
  averageLatencyThreshold: 75ms
  # disabled, logonly or enforce
  loadsheddingMode: logonly

podAnnotations: {}
nodeSelector: {}

adapters:
  kubernetesenv:
    enabled: true
  stdio:
    enabled: true
    outputAsJson: true
  prometheus:
    enabled: true
    metricsExpiryDuration: 10m
  # Setting this to false sets the useAdapterCRDs mixer startup argument to false
  useAdapterCRDs: true


