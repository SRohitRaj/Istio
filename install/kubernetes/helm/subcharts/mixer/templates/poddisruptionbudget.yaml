{{- range $key, $spec := .Values }}
{{- if or (eq $key "policy") (eq $key "telemetry") }}
{{- if $spec.enabled }}
{{- if $spec.podDisruptionBudget.enabled }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: istio-{{ $key }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $key }}
    chart: {{ template "mixer.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    version: {{ $.Chart.Version }}
    istio: mixer
    istio-mixer-type: {{ $key }}
spec:
{{- if $spec.podDisruptionBudget.minAvailable }}
  minAvailable: {{ $spec.podDisruptionBudget.minAvailable }}
{{- end }}
{{- if $spec.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ $spec.podDisruptionBudget.maxUnavailable }}
{{- end }}
  selector:
    matchLabels:
      app: {{ $key }}
      release: {{ $.Release.Name }}
      istio: mixer
      istio-mixer-type: {{ $key }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
