apiVersion: v1
kind: Service
metadata:
  name: istiocoredns
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "istiocoredns.name" . }}
    {{- if .Values.global.enableTillerLabels }}
    chart: {{ template "istiocoredns.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- end }}
spec:
  selector:
    app: istiocoredns
  ports:
  - name: dns
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
