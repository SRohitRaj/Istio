# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: docker.io/prom/prometheus
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: web
  type: ClusterIP
  externalPort: 9090
  internalPort: 9090
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - prometheus.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: prometheus-tls
    #   hosts:
    #     - prometheus.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# promtheus kubernetes sd configs
sdConfigs:
  # If you are using this as a dependency of istio chart, we recommend not to manually sd configs
  # If you do want to specify configs, remove the curly braces and uncomment the following lines
  mesh: {}
    # namespace: istio-system
    # serviceName: istio-mixer
    # endpointPortName: prometheus
  envoy: {}
    # namespace: istio-system
    # serviceName: istio-mixer
    # endpointPortName: statsd-prom
  mixer: {}
    # namespace: istio-system
    # serviceName: istio-mixer
    # endpointPortName: http-monitoring
  pilot: {}
