apiVersion: release-notes/v2
kind: bug-fix
area: traffic-management
issue:
  - https://github.com/istio/istio/issues/40268
releaseNotes:
  - |
    **Fixed** an issue that when there is Bind specified in the Gateway, the listener will be splitted per IP instead of sharing one wildcard
    listener, hence the de-deplicate logic changed. Different Gateways can have same host as long as they have different Bind.

