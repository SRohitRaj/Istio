apiVersion: release-notes/v2
kind: bug-fix
area: security

issue:
  - https://github.com/kubernetes-sigs/gateway-api/issues/2309

releaseNotes:
  - |
  **Fixed** Istio's Gateway API to adhere to the Gateway API specification which
  requires a `group: ""` field fo be set for a `parentRef` of `kind: Service`.
  Istio previously tolerated the missing group for Service-kind parent references.
