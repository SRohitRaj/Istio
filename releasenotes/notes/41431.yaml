releaseNotes:
  - |
    **Added** new env configuration to `istio-clean-iptables`
    
    clean iptables need consider inbound Interception mode.
    
    `istio-iptables` build iptables rule when InboundInterceptionMode is TPROXY 
    like this :
    `
    * mangle
    -A PREROUTING -p tcp -m mark --mark 1337 -j CONNMARK --save-mark
    -A OUTPUT -p tcp -m connmark --mark 1337 -j CONNMARK --restore-mark
    `    
    so clean-iptables need clean this iptables rule
