apiVersion: "config.istio.io/v1alpha2"
kind: ServiceRole
metadata:
  name: details-reviews-viewer
  namespace: istio-system
spec:
  rules:
  - services: ["productpage.*", "reviews.*"]
    methods: ["GET"]
    constraints:
    - key: "app"
      values: ["productpage", "reviews", "details"]
---
apiVersion: "config.istio.io/v1alpha2"
kind: ServiceRoleBinding
metadata:
  name: bind-details-reviews
  namespace: istio-system
spec:
  subjects:
  - user: "*"
  roleRef:
    kind: ServiceRole
    name: "details-reviews-viewer"
