apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
  name: valid-logentry
spec:
  compiledTemplate: logentry
  params:
    severity: '"Default"'
    timestamp: request.time
    variables:
      sourceIp: source.ip | ip("0.0.0.0")
      destinationIp: destination.ip | ip("0.0.0.0")
    monitored_resource_type: '"UNSPECIFIED"'
