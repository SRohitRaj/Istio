apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default-route
spec:
  hosts:
    - c.istio-system.svc.cluster.local
  http:
    - route:
      - destination:
          host: c.istio-system.svc.cluster.local
          subset: v1
        weight: 75
      - destination:
          host: c.istio-system.svc.cluster.local
          subset: v2
        weight: 25
