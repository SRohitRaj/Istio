apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: "b-permissive-authn-80"
spec:
  targets:
  - name: "b"
    ports:
    - number: 80
  peers:
    - mtls:
        mode: PERMISSIVE
---
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: "b-strict-authn-9090"
spec:
  targets:
  - name: "b"
    ports:
    - number: 9090
  peers:
    - mtls:
        mode: STRICT
