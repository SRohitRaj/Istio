apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  name: "permissive-authn-80"
spec:
  targets:
  - name: "d"
    ports:
    - number: 80
  peers:
    - mtls:
        mode: PERMISSIVE
