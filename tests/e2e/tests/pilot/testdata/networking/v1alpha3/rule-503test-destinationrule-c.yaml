apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: destination-rule-c
spec:
  host: c
  trafficPolicy:
    connectionPool:
      http:
        maxRequestsPerConnection: 1
  {{if eq .globalMTlsEnable "true"}}
    tls:
      mode: ISTIO_MUTUAL
  {{end}}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
