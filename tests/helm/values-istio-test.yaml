# This is used to generate istio.yaml for a stress/load test cluster.

global:
  imagePullPolicy: Always
  hub: docker.io/istionightly
  tag: nightly-release-0.8

  proxy:
    image: proxyv2
    resources:
      requests:
        cpu: 900m
        memory: 1024Mi

gateways:
  istio-ingressgateway:
    meshExpansion: true
    enabled: true
    labels:
      istio: ingressgateway
    autoscaleMin: 1
    autoscaleMax: 4
    resources:
      limits:
        cpu: 4000m
        memory: 512Mi
      requests:
        cpu: 2500m
        memory: 512Mi
    type: LoadBalancer #change to NodePort, ClusterIP or LoadBalancer if need be
    ports:
    - port: 80
      name: http
    - port: 443
      name: https
    - port: 31400
      name: tcp
    - port: 5201
      name: tcp-iperf-cont
    - port: 5202
      name: tcp-iperfraw
    - port: 5203
      name: tcp-iperf
    - port: 5204
      name: tcp-iperf-tls

pilot:
  replicaCount: 2
  # Override for 0.8 upgrade
  image: costinm/pilot:costin-dev

ingress:
  enabled: false

prometheus:
  enabled: true

sidecar-injector:
  enabled: true

grafana:
  enabled: true
  # Temp: release 1.0 not working
  #image: costinm/grafana:costin-dev2

zipkin:
  enabled: true

servicegraph:
  enabled: true

prometheus:
  enabled: true
