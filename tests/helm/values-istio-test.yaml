# This is used to generate istio.yaml for a stress/load test cluster.

global:
  imagePullPolicy: Always
  hub: docker.io/istionightly
  tag: nightly-release-0.8
  meshExpansion: true
  meshExpansionILB: true
  proxy_init:
    image: costinm/proxy_init:tproxy

  proxy:
    image: proxyv2
    resources:
      requests:
        cpu: 900m
        memory: 1024Mi

gateways:
  istio-ilbgateway:
    enabled: true

  istio-ingressgateway:
    meshExpansion: true
    enabled: true
    labels:
      istio: ingressgateway
      ver: ingress10
      app: istio-ingressgateway
      name: gateway
    autoscaleMin: 1
    autoscaleMax: 4
    resources:
      limits:
        cpu: 4000m
        memory: 512Mi
      requests:
        cpu: 4000m
        memory: 512Mi
    type: LoadBalancer #change to NodePort, ClusterIP or LoadBalancer if need be
    ports:
    - port: 80
      targetPort: 80
      name: http2
      nodePort: 31380
    - port: 443
      name: https
      nodePort: 31390
    - port: 31400
      name: tcp
    - port: 15011
      targetPort: 15011
      name: tcp-pilot-grcp-tls
    - port: 8060
      targetPort: 8060
      name: tcp-citadel-grpc-tls
    - port: 5201
      name: tcp-iperf-cont
    - port: 5202
      name: tcp-iperfraw
    - port: 5203
      name: tcp-iperf
    - port: 5204
      name: tcp-iperf-tls

pilot:
  replicaCount: 2
  # Override for 0.8 upgrade
  #image: costinm/pilot:costin-dev

ingress:
  enabled: false

prometheus:
  enabled: true

sidecar-injector:
  enabled: true

grafana:
  enabled: true
  # Temp: release 1.0 not working
  #image: costinm/grafana:costin-dev2

zipkin:
  enabled: true

servicegraph:
  enabled: true

prometheus:
  enabled: true
