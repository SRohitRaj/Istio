apiVersion: v1
kind: ServiceAccount
metadata:
  name: healthcheck
---
apiVersion: v1
kind: Service
metadata:
  name: healthcheck
  labels:
    app: healthcheck
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 8080
    targetPort: 8080
    name: http-two
  - port: 90
    targetPort: 90
    name: tcp
  - port: 9090
    targetPort: 9090
    name: https
  - port: 70
    targetPort: 70
    name: http2-example
  - port: 7070
    targetPort: 7070
    name: grpc
  - port: 3333
    targetPort: 3333
    name: healthcheckport
  selector:
    app: healthcheck
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: healthcheck
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: healthcheck
        version: unversioned
    spec:
      serviceAccountName: healthcheck
      containers:
      - name: app
        image: {{ .Hub }}/app:{{ .Tag }}
        imagePullPolicy: {{ .ImagePullPolicy }}
        args:
          - --port
          - "80"
          - --port
          - "8080"
          - --port
          - "90"
          - --port
          - "9090"
          - --grpc
          - "70"
          - --grpc
          - "7070"
          - --port
          - "3333"
          - --version
          - "unversioned"
        ports:
        - containerPort: 80
        - containerPort: 8080
        - containerPort: 90
        - containerPort: 9090
        - containerPort: 70
        - containerPort: 7070
        - name: tcp-health-port
          containerPort: 3333
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3333
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
---