apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
  namespace: echo-2-98059
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
  - hosts:
    - '*'
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default
  namespace: echo-2-98059
spec:
  gateways:
  - gateway
  hosts:
  - foo.bar
  http:
  - match:
    - headers:
        '@request.auth.claims.nested.key1':
          exact: valueA
      uri:
        prefix: /
    route:
    - destination:
        host: b