apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxyless-grpc-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxyless-grpc
      version: v1
  template:
    metadata:
      labels:
        app: proxyless-grpc
        version: v1
        test.istio.io/class: proxyless
        sidecar.istio.io/inject: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15014"
        inject.istio.io/templates: "grpc-agent"
        proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
    spec:
      serviceAccountName: proxyless-grpc
      containers:
      - name: istio-proxy
        image: auto
        imagePullPolicy: Always
        securityContext: # to allow core dumps
          readOnlyRootFilesystem: false
      - name: app
        image: mcr.microsoft.com/oss/istio/app:1.18.0
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1338
          runAsGroup: 1338
        args:
          - --metrics=15014
          - --cluster=cluster-0
          - --port=18080
          - --xds-grpc-server=17070
          - --port=18085
          - --tcp=19090
          - --port=18443
          - --tls=18443
          - --tcp=16060
          - --server-first=16060
          - --tcp=19091
          - --tcp=16061
          - --server-first=16061
          - --port=18081
          - --xds-grpc-server=17071
          - --port=19443
          - --tls=19443
          - --port=18082
          - --bind-ip=18082
          - --port=18084
          - --bind-localhost=18084
          - --tcp=19092
          - --port=18083
          - --port=18086
          - --port=8080
          - --port=3333
          - --grpc=17171
          - --bind-localhost=17171
          - --version=v1
          - --istio-version=
          - --crt=/cert.crt
          - --key=/cert.key
        ports:
        - containerPort: 18080
        - containerPort: 17070
        - containerPort: 18085
        - containerPort: 19090
        - containerPort: 18443
        - containerPort: 16060
        - containerPort: 19091
        - containerPort: 16061
        - containerPort: 18081
        - containerPort: 17071
        - containerPort: 19443
        - containerPort: 18082
        - containerPort: 18084
        - containerPort: 19092
        - containerPort: 18083
        - containerPort: 18086
        - containerPort: 8080
        - containerPort: 3333
          name: tcp-health-port
        - containerPort: 17171
        env:
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: EXPOSE_GRPC_ADMIN
          value: "true"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
          failureThreshold: 10
        livenessProbe:
          tcpSocket:
            port: tcp-health-port
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
        startupProbe:
          tcpSocket:
            port: tcp-health-port
          periodSeconds: 1
          failureThreshold: 10