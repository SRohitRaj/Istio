apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: tunnel-outbound-traffic-to-external-svc-via-external-forward-proxy
spec:
  host: external-forward-proxy.external-1-11996.svc.cluster.local
  subsets:
  - name: external-svc-tcp
    trafficPolicy:
      tunnel:
        targetHost: external.external-1-11996
        targetPort: 86
  - name: external-svc-tls
    trafficPolicy:
      tunnel:
        targetHost: external.external-1-11996
        targetPort: 443
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: originate-tls-for-outbound-traffic-to-external-forward-proxy
spec:
  host: external-forward-proxy.external-1-11996.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
    - port:
        number: 6128
      tls:
        mode: SIMPLE
        sni: external-forward-proxy.external-1-11996.svc.cluster.local