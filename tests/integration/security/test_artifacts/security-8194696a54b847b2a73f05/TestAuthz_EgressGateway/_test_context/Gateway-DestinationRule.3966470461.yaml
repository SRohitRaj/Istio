# The following policy redirects the request through egress gateway.

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: test-egress
  namespace: echo1-3-36199
spec:
  selector:
    istio: aks-istio-egressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "www.company.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: ISTIO_MUTUAL
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: test-egress
  namespace: echo1-3-36199
spec:
  host: "aks-istio-egressgateway.aks-istio-egress.svc.cluster.local"
  trafficPolicy:
    portLevelSettings:
      - port:
          number: 443
        tls:
          mode: ISTIO_MUTUAL