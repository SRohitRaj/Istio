# b has mTLS disabled on port 8080 (http)
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: "default"
  annotations:
    test-suite: "port-level-plaintext"
spec:
  selector:
    matchLabels:
      app: b
  portLevelMtls:
    # 8090 is the targetPort for service http(80)
    8090:
      mode: DISABLED