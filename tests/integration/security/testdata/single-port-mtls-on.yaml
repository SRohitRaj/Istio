apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: "b-80-mtls"
  annotations:
    test-suite: "single-port-mtls-on"
spec:
  targets:
  - name: "b"
    ports:
    - name: http
  peers:
  - mtls: {}
---
apiVersion: "networking.istio.io/v1alpha3"
kind: "DestinationRule"
metadata:
  name: "default"
  annotations:
    test-suite: "single-port-mtls-on"
spec:
  host: "*.local"
  trafficPolicy:
    tls:
      mode: DISABLE