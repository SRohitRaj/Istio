apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app: client
spec:
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
  selector:
    app: client
---
apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    app: server
spec:
  ports:
  - name: grpc
    port: 7070
    targetPort: 8090
  - name: http
    port: 80
    targetPort: 8091
  - name: tcp
    port: 9090
    targetPort: 8092
  selector:
    app: server
---
apiVersion: v1
kind: Service
metadata:
  name: internal-client
  labels:
    app: internal-client
spec:
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
  selector:
    app: internal-client