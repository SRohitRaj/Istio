apiVersion: v1
kind: Service
metadata:
  name: external-service
  labels:
    app: external-service
spec:
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
  - name: http
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8443
  selector:
    app: external-service