# This file provides some defaults for integration testing.
apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  meshConfig:
    accessLogFile: "/dev/stdout"
    defaultConfig:
      proxyMetadata:
        ISTIO_META_PROXY_XDS_VIA_AGENT: "enable"
        ISTIO_META_DNS_CAPTURE: "ALL"
  components:
    base:
      enabled: true
    pilot:
      enabled: false  
    istiodRemote:
      enabled: false 
    ingressGateways:
    - name: istio-ingressgateway
      enabled: false
