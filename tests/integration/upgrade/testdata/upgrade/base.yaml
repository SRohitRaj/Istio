apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
 hub: gcr.io/istio-release
 components:
   base:
     enabled: true
   pilot:
     enabled: true
   ingressGateways:
     - name: istio-ingressgateway
       enabled: true

 values:
   global:
     proxy:
       resources:
         requests:
           cpu: 10m
           memory: 40Mi