apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloudwatchadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cloudwatchadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/cloudwatchadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: cloudwatchadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
