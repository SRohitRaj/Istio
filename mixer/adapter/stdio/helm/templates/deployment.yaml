apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stdioadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stdioadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/stdioadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: stdioadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
