apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dogstatsdadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dogstatsdadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/dogstatsdadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: dogstatsdadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
