apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rbacadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rbacadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/rbacadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: rbacadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
