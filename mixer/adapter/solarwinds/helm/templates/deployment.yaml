apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: solarwindsadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: solarwindsadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/solarwindsadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: solarwindsadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
