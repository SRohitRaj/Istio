apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: noopadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: noopadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/noopadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: noopadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
