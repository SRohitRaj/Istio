apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: denieradapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: denieradapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/denieradapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: denieradapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
