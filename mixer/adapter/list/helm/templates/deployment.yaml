apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: listcheckeradapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: listcheckeradapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/listcheckeradapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: listcheckeradapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
