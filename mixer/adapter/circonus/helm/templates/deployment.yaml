apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: circonusadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: circonusadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/circonusadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: circonusadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
