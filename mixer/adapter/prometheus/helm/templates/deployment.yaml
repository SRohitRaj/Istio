apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prometheusadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheusadapter
    spec:
      containers:
      - image: {{ .Values.image.repository }}/prometheusadapter:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: prometheusadapter
        ports:
        - containerPort: {{ .Values.service.portNumber }}
