syntax = "proto3";

// $title: Bypass
// $description: Adapter for connecting to gRPC based remote adapters via the inline adapter model.
// $location: https://istio.io/docs/reference/config/policy-and-telemetry/adapters/bypass.html
// $front_matter: redirect_from: /docs/reference/config/adapters/bypass.html

// The `bypass` adapter makes it possible to connect to gRPC based remote adapters using the inline adapter
// model.
//
// This adapter supports the [metric template](https://istio.io/docs/reference/config/policy-and-telemetry/templates/metric.html).
package adapter.bypass.config;

import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package = "config";
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.gostring_all) = false;

// Configuration format for the Bypass adapter.
message Params {
    // The backend address for the remote policy backend.
    string backend_address = 1;

    // The actual config parameters to send to the remote backend.
    google.protobuf.Any params = 2;
}
