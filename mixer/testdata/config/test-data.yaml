apiVersion: "config.istio.io/v1alpha2"
kind: denier
metadata:
  name: testhandler
  namespace: istio-system
spec:
  status:
    code: 16
    message: "Not Authorized"
---
apiVersion: "config.istio.io/v1alpha2"
kind: checknothing
metadata:
  name: denyrequest
  namespace: istio-system
spec:
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: denycarspi
  namespace: istio-system
spec:
  match: destination.service == "cars-api.default.svc.cluster.local"
         && request.headers["authorization"] == "unauthorized"
  actions:
  - handler: testhandler.denier
    instances: [ denyrequest.checknothing ]