apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: ratings-test-v2
spec:
# Route Rules are the same across platforms, the only difference is the different DNS domain that Consul uses
  destination:
    service: ratings.service.consul
  precedence: 2
  route:
  - labels:
      version: v2
---
apiVersion: config.istio.io/v1alpha2
kind: RouteRule
metadata:
  name: reviews-test-ratings-v2
spec:
# Route Rules are the same across platforms, the only difference is the different DNS domain that Consul uses
  destination:
    service: reviews.service.consul
  precedence: 2
  route:
  - labels:
      version: v3
