apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: productpage-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        #image: istio/examples-bookinfo-productpage-v1:1.5.0
        image: gcr.io/gcp-next-demo-210723/examples-bookinfo-productpage-v1:1.3.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
