apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-deploy
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        # This annotation allows istio-proxy sidecar to become ready.  Without
        # it Envoy logs "Envoy proxy is NOT ready" and "envoy missing listener for inbound application port"
        status.sidecar.istio.io/port: "0"
      labels:
        app: fortio
    spec:
      containers:
      - name: fortio
        image: fortio/fortio:latest_release
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http-fortio
        - containerPort: 8079
          name: grpc-ping
