apiVersion: v1
kind: Service
metadata:
  name: ext-authz
  labels:
    app: ext-authz
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: grpc
      port: 9000
      targetPort: 9000
  selector:
    app: ext-authz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-authz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-authz
  template:
    metadata:
      labels:
        app: ext-authz
      annotations:
        sidecar.istio.io/componentLogLevel: "rbac:debug,jwt:debug,filter:debug"
    spec:
      containers:
        - image: gcr.io/ymzhu-istio/ext-authz:0.5 #TODO(yangminzhu): update once the image is pushed to docker.io/istio.
          imagePullPolicy: IfNotPresent
          name: ext-authz
          ports:
            - containerPort: 8000
            - containerPort: 9000
---
