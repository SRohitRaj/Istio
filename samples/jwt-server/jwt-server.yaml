# Example configurations for deploying a jwt-server server separately in the mesh.

apiVersion: v1
kind: Service
metadata:
  name: jwt-server
  labels:
    app: jwt-server
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: jwt-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwt-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jwt-server
  template:
    metadata:
      name: jwks-https-pod
      labels:
        app: jwt-server
    spec:
      containers:
      - image: docker.io/istio/jwt-server:0.5
        imagePullPolicy: IfNotPresent
        name: jwt-server
        volumeMounts:
          - name: servkey
            mountPath: "/app/https/key"
          - name: servcert
            mountPath: "/app/https/cert"
        args: ["-http", "8000", "-servcert", "/app/https/cert/example.crt", "-servkey", "/app/https/key/example.key"]
        ports:
        - containerPort: 8000
      volumes:
      - name: servcert
        configMap:
          name: cert-config
      - name: servkey
        configMap:
          name: key-config
---
