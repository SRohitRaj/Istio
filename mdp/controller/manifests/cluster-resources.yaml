apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mdp-controller
rules:
  - apiGroups:
      - mdp.istio.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - apps
      - extensions
    resources:
      - daemonsets
      - deployments
      - deployments/finalizers
      - ingresses
      - replicasets
      - statefulsets
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mdp-controller
subjects:
  - kind: ServiceAccount
    name: mdp-controller
    namespace: istio-system
roleRef:
  kind: ClusterRole
  name: mdp-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mdpconfigs.mdp.istio.io
spec:
  group: mdp.istio.io
  names:
    kind: MDPConfig
    plural: mdpconfigs
    singular: mdpconfigs
    shortNames:
      - mdp
  scope: Namespaced
  subresources:
    status: {}
  versions:
    - name: v1alpha1
      served: true
      storage: true
