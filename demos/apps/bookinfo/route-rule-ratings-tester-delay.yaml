apiVersion: istio.io/v1alpha1
kind: IstioConfig
metadata:
  name: route-rule-ratings-tester-delay
  namespace: default
spec:
  destination: ratings.default.svc.cluster.local
  tags:
    version: v1
  http_fault:
    headers:
      Cookie:
        regex: "^(.*?;)?(user=jason)(;.*)?$"
    delay:
      fixed_delay:
        percent: 100
        fixed_delay_seconds: 7.0
