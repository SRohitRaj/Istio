apiVersion: security.anthos.io/v1alpha1
kind: IdentityAwareProxyConfig
metadata:
  name: iap-config
  namespace: iap
spec:
  authentication:
    oidc:
      certificateAuthorityData: "testcert"
      clientID: "testClientId"
      clientSecret: "testClientSecret"
      issuerURI: "https://iap.googleapis.com"
      authorizationEndpointURI: "https://accounts.google.com"
      tokenEndpointURI: "https://accounts.google.com/token"
      redirectURIHost: "https://example.com"
      redirectURIPath: "/_gcp_iap/authenticate"
      scopes: "email,openid"
      userClaim: "user"
      groupsClaim: "group"
  allowHttpOptions: true
  sessionSettings:
    sessionLifetime: 20m
  outputJWTAudience: "example.com"
