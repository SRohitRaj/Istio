---
apiVersion: v1
kind: Service
metadata:
  name: authservice
  namespace: asm-user-auth
  labels:
    app: authservice
spec:
  selector:
    app: authservice
  ports:
  - name: grpc
    port: 10003
    targetPort: 10003
  - name: http
    port: 10004
    targetPort: 10004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: asm-user-auth
  labels:
    app: authservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
      - name: authservice
        image: gcr.io/jianfeih-test/asm-user-auth:20210224-rc0 # {"$ref":"#/definitions/io.k8s.cli.setters.iap-image"}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10003
        - containerPort: 10004
        volumeMounts:
        - name: key-volume
          mountPath: /etc/charon/certs
      volumes:
      - name: key-volume
        secret:
          secretName: secret-key
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: authservice-mtls
  namespace: asm-user-auth
spec:
  selector:
    matchLabels:
      app: authservice
  mtls:
    mode: STRICT
  portLevelMtls:
    10004:
      mode: DISABLE
