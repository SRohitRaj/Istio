
apiVersion: v1
kind: Service
metadata:
  name: localityapp
  labels:
    app: localityapp
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  - port: 8080
    targetPort: 80
    name: http-two
  - port: 90
    targetPort: 9090
    name: tcp
  - port: 9090
    targetPort: 90
    name: https
  - port: 70
    targetPort: 7070
    name: http2-example
  - port: 7070
    targetPort: 70
    name: grpc
  selector:
    app: localityapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localityapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localityapp
      version: v1
  template:
    metadata:
      labels:
        app: localityapp
        version: v1
        istio-Locality: us-central1-a
    spec:
      containers:
      - name: app
        image: gcr.io/istio-release/app:master-latest-daily
        imagePullPolicy: Always
        args:
          - --port
          - "8080"
          - --port
          - "80"
          - --port
          - "9090"
          - --port
          - "90"
          - --grpc
          - "7070"
          - --grpc
          - "70"
          - --port
          - "3333"
          - --version
          - "v1"
        ports:
        - containerPort: 8080
        - containerPort: 80
        - containerPort: 9090
        - containerPort: 90
        - containerPort: 7070
        - containerPort: 70
        - name: tcp-health-port
          containerPort: 3333
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
        livenessProbe:
          tcpSocket:
            port: tcp-health-port
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 10
