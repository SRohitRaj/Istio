apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: sig-ca-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-io-signer
rules:
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/status
  verbs:
  - update
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - istio.io/*
  resources:
  - signers
  verbs:
  - sign
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: signer-ca-manager-role
rules:
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/status
  verbs:
  - patch
- apiGroups:
  - ""
  resources:
  - events
  - secrets
  verbs:
  - create
  - patch
  - delete
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager:istio-io-signer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-io-signer
subjects:
- kind: ServiceAccount
  name: default
  namespace: sig-ca-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: signer-ca-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: signer-ca-manager-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: sig-ca-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: signer-ca-controller-manager
  namespace: sig-ca-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: sig-ca-manager
    spec:
      containers:
      - args:
        - --signer-names="{{.SignerNames}}"
        - --signer-root-path="{{.SignerRootPath}}"
        - --certificate-duration=3600s
        - --debug-logging=true
        command:
        - /csrctrl
        image: gcr.io/istio/csrctrl:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
          - mountPath: "{{.SignerRootPath}}"
            name: signer-pki
      terminationGracePeriodSeconds: 10
      volumes:
      - name: signer-pki
        emptyDir: {}
