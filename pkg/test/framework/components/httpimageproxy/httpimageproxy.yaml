apiVersion: v1
kind: Service
metadata:
  name: httpimageproxy
  labels:
    app: httpimageproxy
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: httpimageproxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpimageproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpimageproxy
  template:
    metadata:
      labels:
        app: httpimageproxy
    spec:
      containers:
      - image: {{ or .Image "gcr.io/istio-testing/httpimageproxy:1.0"}}
        name: httpimageproxy
        ports:
        - containerPort: 8080
        args: ["--cachepath", "/cache"]
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
          failureThreshold: 10
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}
---
