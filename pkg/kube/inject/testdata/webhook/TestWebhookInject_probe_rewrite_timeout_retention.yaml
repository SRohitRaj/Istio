spec:
  initContainers:
    - name: istio-init
  containers:
    - name: istio-proxy
      args:
        - --statusPort
        - "15020"
    - name: hello
      image: "fake.docker.io/google-samples/hello-go-gke:1.0"
      ports:
        - name: http
          containerPort: 80
      livenessProbe:
        httpGet:
          port: http
          path: "/live"
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          port: 3333
          path: "/ready"
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 5
    - name: second
      image: "fake.docker.io/google-samples/hello-go-gke:1.0"
      ports:
      livenessProbe:
        httpGet:
          port: 9000
        initialDelaySeconds: 120
        periodSeconds: 10
        timeoutSeconds: 5
  volumes:
    - name: v0