apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: hello-v1
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: hello
        tier: backend
        track: stable
        version: v1
    strategy: {}
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: "false"
          sidecar.istio.io/interceptionMode: REDIRECT
          traffic.sidecar.istio.io/excludeInboundPorts: "15020"
          traffic.sidecar.istio.io/includeInboundPorts: "80"
          traffic.sidecar.istio.io/includeOutboundIPRanges: '*'
        creationTimestamp: null
        labels:
          app: hello
          tier: backend
          track: stable
          version: v1
      spec:
        containers:
        - image: fake.docker.io/google-samples/hello-go-gke:1.0
          name: hello
          ports:
          - containerPort: 80
            name: http
          resources: {}
        volumes:
        - name: istio-certs
          secret:
            optional: true
            secretName: istio.default
  status: {}
