apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRole
metadata:
  name: service-viewer
  namespace: default
spec:
  rules:
  - methods: ["*"]
    constraints:
    - key: "destination.labels[version]"
      values: ["v3"]
---
apiVersion: "rbac.istio.io/v1alpha1"
kind: AuthorizationPolicy
metadata:
  name: bind-service-viewer
  namespace: default
spec:
  workload_selector:
    app: productpage
  allow:
  - subjects:
    - properties:
        source.namespace: "istio-system"
    - names: ["foo"]
      groups: ["bar"]
    role: service-viewer
---